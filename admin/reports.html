<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Báo cáo</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
<h2>Báo cáo doanh thu</h2>
<table id="rev"></table>
<h2>Sản phẩm bán chạy</h2>
<table id="top"></table>
<h2>Tồn kho</h2>
<table id="inv"></table>
<script>
fetch('http://localhost:3000/api/reports/revenue')
.then(r=>r.json())
.then(d=>rev.innerHTML=d.map(x=>`
<tr><td>${x.month}</td><td>${x.revenue}</td></tr>`).join(''))
fetch('http://localhost:3000/api/reports/top-products')
.then(r=>r.json())
.then(d=>top.innerHTML=d.map(p=>`
<tr><td>${p.productName}</td><td>${p.totalSold}</td></tr>`).join(''))
fetch('http://localhost:3000/api/reports/inventory')
.then(r=>r.json())
.then(d=>inv.innerHTML=d.map(i=>`
<tr><td>${i.productName}</td><td>${i.quantityInStock}</td></tr>`).join(''))
</script>
</body>
</html>
