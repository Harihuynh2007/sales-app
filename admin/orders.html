<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý đơn hàng</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      text-align: center;
    }
    th {
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      color: white;
    }
    select, button {
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {opacity: 0.9;}
    .status {
      border-radius: 6px;
      padding: 3px 8px;
      color: white;
    }
    .Processing {background: #f59e0b;}
    .Shipped {background: #3b82f6;}
    .Delivered {background: #10b981;}
    .Cancelled {background: #ef4444;}
  </style>
</head>
<body>
  <h2>Quản lý đơn hàng</h2>

  <table id="ordersTable">
    <thead>
      <tr>
        <th>Mã đơn</th>
        <th>Khách hàng</th>
        <th>Ngày đặt</th>
        <th>Trạng thái</th>
        <th>Tổng tiền</th>
        <th>Cập nhật</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="../assets/js/api.js"></script>
  <script>
    const token = localStorage.getItem("token");
    const user = JSON.parse(localStorage.getItem("user"));
    if (!token || !user || (user.role !== "Admin" && user.role !== "Sales")) {
      alert("Chỉ nhân viên hoặc quản trị viên được truy cập");
      window.location.href = "../login.html";
    }

    const tbody = document.querySelector("#ordersTable tbody");

    async function loadOrders() {
      try {
        const data = await apiRequest("/orders", "GET", null, true);
        tbody.innerHTML = "";
        data.forEach(o => {
          const tr = document.createElement("tr");
          const st = o.status.replace(" ", "");
          tr.innerHTML = `
            <td>${o.orderNumber}</td>
            <td>${o.customerName}</td>
            <td>${o.orderDate}</td>
            <td><span class="status ${st}">${o.status}</span></td>
            <td>${(o.totalAmount || 0).toLocaleString()}₫</td>
            <td>
              <select id="st-${o.orderNumber}">
                <option ${o.status === "Processing" ? "selected" : ""}>Processing</option>
                <option ${o.status === "Shipped" ? "selected" : ""}>Shipped</option>
                <option ${o.status === "Delivered" ? "selected" : ""}>Delivered</option>
                <option ${o.status === "Cancelled" ? "selected" : ""}>Cancelled</option>
              </select>
              <button onclick="updateStatus(${o.orderNumber})">Lưu</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        tbody.innerHTML = `<tr><td colspan="6" style="color:red">${err.message}</td></tr>`;
      }
    }

    async function updateStatus(orderId) {
      const newStatus = document.getElementById(`st-${orderId}`).value;
      try {
        await apiRequest(`/orders/${orderId}`, "PUT", { status: newStatus }, true);
        alert("Cập nhật trạng thái thành công!");
        loadOrders();
      } catch (err) {
        alert("Lỗi cập nhật: " + err.message);
      }
    }

    loadOrders();
  </script>
</body>
</html>
