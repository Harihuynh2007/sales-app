<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Cấu hình</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
<h2>Cấu hình hệ thống</h2>
<form id="f">
  <label>Tiêu đề banner</label>
  <input id="banner" value="Website Bán Hàng">
  <label>Màu chủ đạo</label>
  <input id="color" type="color" value="#3b82f6">
  <button>Lưu</button>
</form>
<div id="msg"></div>
<script>
f.onsubmit=e=>{
  e.preventDefault()
  localStorage.setItem('config',JSON.stringify({banner:banner.value,color:color.value}))
  msg.textContent='Đã lưu cấu hình'
}
window.onload=()=>{
  const c=JSON.parse(localStorage.getItem('config')||'{}')
  if(c.banner)banner.value=c.banner
  if(c.color)color.value=c.color
}
</script>
</body>
</html>
