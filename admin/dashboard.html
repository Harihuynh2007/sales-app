<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bảng điều khiển - Báo cáo & thống kê</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }
    .card h3 {
      margin: 0;
      color: #3b82f6;
      font-size: 18px;
    }
    .card p {
      margin-top: 8px;
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      text-align: center;
    }
    th {
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      color: white;
    }
  </style>
</head>
<body>
  <h2>Báo cáo & Thống kê tổng quan</h2>
  <div class="grid" id="statCards">
    <div class="card"><h3>Tổng doanh thu</h3><p id="revenue">...</p></div>
    <div class="card"><h3>Tổng đơn hàng</h3><p id="orders">...</p></div>
    <div class="card"><h3>Tổng khách hàng</h3><p id="customers">...</p></div>
    <div class="card"><h3>Sản phẩm tồn kho</h3><p id="stock">...</p></div>
  </div>

  <h2 style="margin-top:40px;">Top sản phẩm bán chạy</h2>
  <table id="topProducts">
    <thead>
      <tr>
        <th>Sản phẩm</th>
        <th>Số lượng bán</th>
        <th>Doanh thu</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="../assets/js/api.js"></script>
  <script>
    const token = localStorage.getItem("token");
    const user = JSON.parse(localStorage.getItem("user"));
    if (!token || !user || (user.role !== "Admin" && user.role !== "Sales")) {
      alert("Chỉ nhân viên hoặc quản trị viên được truy cập");
      window.location.href = "../login.html";
    }

    async function loadDashboard() {
      try {
        const stats = await apiRequest("/dashboard/stats", "GET", null, true);
        document.getElementById("revenue").textContent = (stats.totalRevenue || 0).toLocaleString() + "₫";
        document.getElementById("orders").textContent = stats.totalOrders || 0;
        document.getElementById("customers").textContent = stats.totalCustomers || 0;
        document.getElementById("stock").textContent = stats.totalStock || 0;
      } catch (err) {
        console.error(err);
        alert("Không tải được thống kê tổng quan");
      }
    }

    async function loadTopProducts() {
      try {
        const data = await apiRequest("/reports/top-products", "GET", null, true);
        const tbody = document.querySelector("#topProducts tbody");
        tbody.innerHTML = "";
        data.forEach(p => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${p.productName}</td>
            <td>${p.totalQuantity}</td>
            <td>${p.totalRevenue.toLocaleString()}₫</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
      }
    }

    loadDashboard();
    loadTopProducts();
  </script>
</body>
</html>
