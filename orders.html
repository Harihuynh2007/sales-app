<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đơn hàng của tôi</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    th {
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      color: white;
    }
    button {
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      color: white;
    }
    .status {
      border-radius: 6px;
      padding: 3px 8px;
      color: white;
    }
    .Processing {background: #f59e0b;}
    .Shipped {background: #3b82f6;}
    .Delivered {background: #10b981;}
    .Cancelled {background: #ef4444;}
    .detail-box {
      margin-top: 20px;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .detail-box h3 {
      margin-top: 0;
      color: #333;
    }
    .detail-box table {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Đơn hàng của tôi</h2>
  <table id="ordersTable">
    <thead>
      <tr>
        <th>Mã đơn</th>
        <th>Ngày đặt</th>
        <th>Trạng thái</th>
        <th>Tổng tiền</th>
        <th>Chi tiết</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="orderDetail" class="detail-box" style="display:none;">
    <h3>Chi tiết đơn hàng #<span id="orderId"></span></h3>
    <table id="detailTable">
      <thead>
        <tr>
          <th>Sản phẩm</th>
          <th>Số lượng</th>
          <th>Giá</th>
          <th>Thành tiền</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="assets/js/api.js"></script>
  <script>
    const ordersTable = document.querySelector("#ordersTable tbody");
    const detailBox = document.getElementById("orderDetail");
    const detailTable = document.querySelector("#detailTable tbody");
    const orderIdSpan = document.getElementById("orderId");

    async function loadOrders() {
      const token = localStorage.getItem("token");
      const user = JSON.parse(localStorage.getItem("user"));
      if (!token || !user) {
        alert("Vui lòng đăng nhập trước");
        window.location.href = "login.html";
        return;
      }
      try {
        const data = await apiRequest(`/customers/${user.id}/orders`, "GET", null, true);
        ordersTable.innerHTML = "";
        data.forEach(o => {
          const row = document.createElement("tr");
          const st = o.status.replace(" ", "");
          row.innerHTML = `
            <td>${o.orderNumber}</td>
            <td>${o.orderDate}</td>
            <td><span class="status ${st}">${o.status}</span></td>
            <td>${(o.totalAmount || 0).toLocaleString()}₫</td>
            <td><button onclick="viewDetail(${o.orderNumber})">Xem</button></td>
          `;
          ordersTable.appendChild(row);
        });
      } catch (err) {
        ordersTable.innerHTML = `<tr><td colspan="5" style="color:red">${err.message}</td></tr>`;
      }
    }

    async function viewDetail(orderId) {
      try {
        const details = await apiRequest(`/orders/${orderId}/details`, "GET", null, true);
        orderIdSpan.textContent = orderId;
        detailTable.innerHTML = "";
        details.forEach(d => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${d.productName}</td>
            <td>${d.quantityOrdered}</td>
            <td>${d.priceEach.toLocaleString()}₫</td>
            <td>${(d.quantityOrdered * d.priceEach).toLocaleString()}₫</td>
          `;
          detailTable.appendChild(tr);
        });
        detailBox.style.display = "block";
        detailBox.scrollIntoView({ behavior: "smooth" });
      } catch (err) {
        alert("Lỗi tải chi tiết: " + err.message);
      }
    }

    loadOrders();
  </script>
</body>
</html>
