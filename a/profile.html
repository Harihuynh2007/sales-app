<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hồ sơ khách hàng</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 500px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      border: none;
      border-radius: 8px;
      padding: 10px;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {opacity: 0.9;}
  </style>
</head>
<body>
  <h2>Hồ sơ khách hàng</h2>
  <form id="profileForm">
    <label>Tên công ty</label>
    <input type="text" id="customerName">

    <label>Họ</label>
    <input type="text" id="contactLastName">

    <label>Tên</label>
    <input type="text" id="contactFirstName">

    <label>Số điện thoại</label>
    <input type="text" id="phone">

    <label>Địa chỉ</label>
    <input type="text" id="addressLine1">

    <label>Thành phố</label>
    <input type="text" id="city">

    <label>Quốc gia</label>
    <input type="text" id="country">

    <button type="submit">Cập nhật thông tin</button>
  </form>

  <script src="assets/js/api.js"></script>
  <script>
    const form = document.getElementById("profileForm");
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
      alert("Vui lòng đăng nhập trước");
      window.location.href = "login.html";
    }

    async function loadProfile() {
      try {
        const data = await apiRequest(`/customers/${user.id}`, "GET", null, true);
        document.getElementById("customerName").value = data.customerName || "";
        document.getElementById("contactLastName").value = data.contactLastName || "";
        document.getElementById("contactFirstName").value = data.contactFirstName || "";
        document.getElementById("phone").value = data.phone || "";
        document.getElementById("addressLine1").value = data.addressLine1 || "";
        document.getElementById("city").value = data.city || "";
        document.getElementById("country").value = data.country || "";
      } catch (err) {
        alert("Lỗi tải thông tin: " + err.message);
      }
    }

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const body = {
        customerName: document.getElementById("customerName").value,
        contactLastName: document.getElementById("contactLastName").value,
        contactFirstName: document.getElementById("contactFirstName").value,
        phone: document.getElementById("phone").value,
        addressLine1: document.getElementById("addressLine1").value,
        addressLine2: "",
        city: document.getElementById("city").value,
        state: "",
        postalCode: "",
        country: document.getElementById("country").value,
        salesRepEmployeeNumber: null,
        creditLimit: null
      };
      try {
        await apiRequest(`/customers/${user.id}`, "PUT", body, true);
        alert("Cập nhật thành công!");
      } catch (err) {
        alert("Lỗi cập nhật: " + err.message);
      }
    });

    loadProfile();
  </script>
</body>
</html>
