<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ƒê∆°n h√†ng c·ªßa t√¥i</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f7fa;
      color: #333;
    }

    /* HEADER */
    header {
      background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
      color: white;
      padding: 16px 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .header-container {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 24px;
      font-weight: 600;
    }

    nav {
      display: flex;
      gap: 16px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      background: rgba(255,255,255,0.2);
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.2s;
    }

    nav a:hover {
      background: rgba(255,255,255,0.3);
    }

    /* MAIN */
    main {
      max-width: 1400px;
      margin: 40px auto;
      padding: 0 24px;
    }

    .page-title {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 32px;
      color: #111827;
    }

    /* ORDER CARD */
    .orders-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .order-card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: box-shadow 0.2s;
    }

    .order-card:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
    }

    .order-header {
      padding: 20px 24px;
      background: #f9fafb;
      border-bottom: 2px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 16px;
    }

    .order-header-left {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
    }

    .order-info-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .order-label {
      font-size: 13px;
      color: #6b7280;
      font-weight: 500;
    }

    .order-value {
      font-size: 15px;
      color: #111827;
      font-weight: 600;
    }

    .status-badge {
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-badge.processing {
      background: #fef3c7;
      color: #92400e;
    }

    .status-badge.shipped {
      background: #dbeafe;
      color: #1e40af;
    }

    .status-badge.delivered {
      background: #d1fae5;
      color: #065f46;
    }

    .status-badge.cancelled {
      background: #fee2e2;
      color: #991b1b;
    }

    .order-body {
      padding: 24px;
    }

    .order-total {
      font-size: 20px;
      font-weight: 700;
      color: #2563eb;
      margin-bottom: 16px;
    }

    .view-detail-btn {
      padding: 10px 24px;
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }

    .view-detail-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    /* ORDER DETAIL MODAL */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      padding: 20px;
      overflow-y: auto;
    }

    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      border-radius: 16px;
      max-width: 800px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    .modal-header {
      padding: 24px;
      border-bottom: 2px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 24px;
      font-weight: 700;
      color: #111827;
    }

    .close-btn {
      width: 36px;
      height: 36px;
      border: none;
      background: #f3f4f6;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      transition: background 0.2s;
    }

    .close-btn:hover {
      background: #e5e7eb;
    }

    .modal-body {
      padding: 24px;
    }

    .detail-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }

    .detail-table th,
    .detail-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }

    .detail-table th {
      background: #f9fafb;
      font-weight: 600;
      color: #374151;
    }

    .detail-table tr:hover {
      background: #f9fafb;
    }

    /* EMPTY STATE */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      background: white;
      border-radius: 16px;
    }

    .empty-icon {
      font-size: 100px;
      margin-bottom: 24px;
      opacity: 0.3;
    }

    .empty-state h2 {
      font-size: 24px;
      color: #6b7280;
      margin-bottom: 12px;
    }

    .empty-state p {
      color: #9ca3af;
      margin-bottom: 24px;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .order-header {
        flex-direction: column;
        align-items: stretch;
      }

      .order-header-left {
        flex-direction: column;
        gap: 12px;
      }

      .detail-table {
        font-size: 14px;
      }

      .detail-table th,
      .detail-table td {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <h1>üì¶ ƒê∆°n h√†ng c·ªßa t√¥i</h1>
      <nav>
        <a href="../index.html">‚Üê Trang ch·ªß</a>
        <a href="cart.html">üõí Gi·ªè h√†ng</a>
        <a href="profile.html">üë§ H·ªì s∆°</a>
      </nav>
    </div>
  </header>

  <main>
    <h1 class="page-title">L·ªãch s·ª≠ ƒë∆°n h√†ng</h1>
    <div id="ordersList" class="orders-list"></div>
  </main>

  <!-- MODAL CHI TI·∫æT -->
  <div id="detailModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Chi ti·∫øt ƒë∆°n h√†ng #<span id="modalOrderId"></span></h2>
        <button class="close-btn" onclick="closeModal()">‚úï</button>
      </div>
      <div class="modal-body">
        <table class="detail-table">
          <thead>
            <tr>
              <th>S·∫£n ph·∫©m</th>
              <th>S·ªë l∆∞·ª£ng</th>
              <th>ƒê∆°n gi√°</th>
              <th>Th√†nh ti·ªÅn</th>
            </tr>
          </thead>
          <tbody id="detailTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="../assets/js/api.js"></script>
  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    const token = localStorage.getItem('token');

    if (!token || !user) {
      alert('‚ö†Ô∏è Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ xem ƒë∆°n h√†ng');
      window.location.href = 'login.html';
    }

    async function loadOrders() {
      try {
        const data = await apiRequest(`/customers/${user.id}/orders`, 'GET', null, true);
        const ordersList = document.getElementById('ordersList');

        if (data.length === 0) {
          ordersList.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">üì¶</div>
              <h2>Ch∆∞a c√≥ ƒë∆°n h√†ng n√†o</h2>
              <p>B·∫°n ch∆∞a ƒë·∫∑t ƒë∆°n h√†ng n√†o. H√£y b·∫Øt ƒë·∫ßu mua s·∫Øm!</p>
              <a href="../index.html" class="view-detail-btn" style="text-decoration: none; display: inline-block;">
                Mua s·∫Øm ngay
              </a>
            </div>
          `;
          return;
        }

        ordersList.innerHTML = data.map(order => {
          const statusClass = order.status.toLowerCase().replace(' ', '');
          const statusText = {
            'inprocess': 'ƒêang x·ª≠ l√Ω',
            'processing': 'ƒêang x·ª≠ l√Ω',
            'shipped': 'ƒê√£ g·ª≠i h√†ng',
            'delivered': 'ƒê√£ giao',
            'cancelled': 'ƒê√£ h·ªßy'
          }[statusClass] || order.status;

          return `
            <div class="order-card">
              <div class="order-header">
                <div class="order-header-left">
                  <div class="order-info-item">
                    <span class="order-label">M√£ ƒë∆°n h√†ng</span>
                    <span class="order-value">#${order.orderNumber}</span>
                  </div>
                  <div class="order-info-item">
                    <span class="order-label">Ng√†y ƒë·∫∑t</span>
                    <span class="order-value">${formatDate(order.orderDate)}</span>
                  </div>
                  <div class="order-info-item">
                    <span class="order-label">Tr·∫°ng th√°i</span>
                    <span class="status-badge ${statusClass}">${statusText}</span>
                  </div>
                </div>
              </div>
              <div class="order-body">
                <div class="order-total">
                  üí∞ T·ªïng ti·ªÅn: ${(order.totalAmount || 0).toLocaleString()}‚Ç´
                </div>
                <button class="view-detail-btn" onclick="viewDetail(${order.orderNumber})">
                  üëÅÔ∏è Xem chi ti·∫øt
                </button>
              </div>
            </div>
          `;
        }).join('');
      } catch (err) {
        document.getElementById('ordersList').innerHTML = `
          <div class="empty-state">
            <p style="color: red;">‚ùå ${err.message}</p>
          </div>
        `;
      }
    }

    async function viewDetail(orderId) {
      try {
        const details = await apiRequest(`/orders/${orderId}/details`, 'GET', null, true);
        
        document.getElementById('modalOrderId').textContent = orderId;
        const tbody = document.getElementById('detailTableBody');
        
        tbody.innerHTML = details.map(item => `
          <tr>
            <td><strong>${item.productName}</strong></td>
            <td>${item.quantityOrdered}</td>
            <td>${item.priceEach.toLocaleString()}‚Ç´</td>
            <td><strong>${(item.quantityOrdered * item.priceEach).toLocaleString()}‚Ç´</strong></td>
          </tr>
        `).join('');

        // Th√™m d√≤ng t·ªïng
        const total = details.reduce((sum, item) => sum + (item.quantityOrdered * item.priceEach), 0);
        tbody.innerHTML += `
          <tr style="background: #f9fafb; font-weight: 700;">
            <td colspan="3" style="text-align: right;">T·ªîNG C·ªòNG:</td>
            <td style="color: #2563eb; font-size: 18px;">${total.toLocaleString()}‚Ç´</td>
          </tr>
        `;

        document.getElementById('detailModal').classList.add('active');
      } catch (err) {
        alert('‚ùå L·ªói t·∫£i chi ti·∫øt: ' + err.message);
      }
    }

    function closeModal() {
      document.getElementById('detailModal').classList.remove('active');
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear();
      return `${day}/${month}/${year}`;
    }

    // Close modal khi click b√™n ngo√†i
    document.getElementById('detailModal').addEventListener('click', (e) => {
      if (e.target.id === 'detailModal') {
        closeModal();
      }
    });

    loadOrders();
  </script>
</body>
</html>
