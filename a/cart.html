<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gi·ªè h√†ng</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f7fa;
      color: #333;
    }

    /* HEADER */
    header {
      background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
      color: white;
      padding: 16px 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .header-container {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
      font-weight: 600;
    }

    .back-btn {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      background: rgba(255,255,255,0.2);
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.2s;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    /* MAIN */
    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 24px;
    }

    .cart-container {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 24px;
      align-items: start;
    }

    /* CART ITEMS */
    .cart-items {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .cart-header {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #111827;
      padding-bottom: 16px;
      border-bottom: 2px solid #e5e7eb;
    }

    .cart-item {
      display: flex;
      gap: 20px;
      padding: 20px;
      border-bottom: 1px solid #e5e7eb;
      transition: background 0.2s;
    }

    .cart-item:hover {
      background: #f9fafb;
    }

    .item-image {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #e0e7ff 0%, #cffafe 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      flex-shrink: 0;
    }

    .item-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .item-name {
      font-size: 17px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 8px;
    }

    .item-price {
      font-size: 18px;
      font-weight: 700;
      color: #2563eb;
      margin-bottom: 12px;
    }

    .item-controls {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      gap: 8px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      overflow: hidden;
    }

    .quantity-control button {
      width: 36px;
      height: 36px;
      border: none;
      background: #f3f4f6;
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      transition: background 0.2s;
    }

    .quantity-control button:hover {
      background: #e5e7eb;
    }

    .quantity-control input {
      width: 50px;
      border: none;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
    }

    .item-subtotal {
      font-size: 16px;
      font-weight: 600;
      color: #374151;
    }

    .remove-btn {
      padding: 8px 16px;
      background: #fee2e2;
      color: #dc2626;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }

    .remove-btn:hover {
      background: #fecaca;
    }

    /* ORDER SUMMARY */
    .order-summary {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      position: sticky;
      top: 24px;
    }

    .summary-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #111827;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      font-size: 15px;
    }

    .summary-row.total {
      border-top: 2px solid #e5e7eb;
      margin-top: 12px;
      padding-top: 16px;
      font-size: 20px;
      font-weight: 700;
      color: #2563eb;
    }

    .checkout-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.2s;
    }

    .checkout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .continue-shopping {
      display: block;
      text-align: center;
      margin-top: 16px;
      color: #6b7280;
      text-decoration: none;
      font-weight: 500;
    }

    .continue-shopping:hover {
      color: #3b82f6;
    }

    /* EMPTY CART */
    .empty-cart {
      text-align: center;
      padding: 80px 20px;
    }

    .empty-cart-icon {
      font-size: 120px;
      margin-bottom: 24px;
      opacity: 0.3;
    }

    .empty-cart h2 {
      font-size: 24px;
      color: #6b7280;
      margin-bottom: 12px;
    }

    .empty-cart p {
      color: #9ca3af;
      margin-bottom: 24px;
    }

    .shop-now-btn {
      display: inline-block;
      padding: 12px 32px;
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      transition: transform 0.2s;
    }

    .shop-now-btn:hover {
      transform: translateY(-2px);
    }

    /* RESPONSIVE */
    @media (max-width: 968px) {
      .cart-container {
        grid-template-columns: 1fr;
      }

      .order-summary {
        position: static;
      }
    }

    @media (max-width: 640px) {
      .cart-item {
        flex-direction: column;
      }

      .item-image {
        width: 100%;
        height: 150px;
      }

      .item-controls {
        flex-direction: column;
        align-items: stretch;
      }

      .quantity-control {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <h1>üõí Gi·ªè h√†ng c·ªßa b·∫°n</h1>
      <a href="../index.html" class="back-btn">‚Üê Ti·∫øp t·ª•c mua</a>
    </div>
  </header>

  <main>
    <div id="cartContent"></div>
  </main>

  <script src="../assets/js/api.js"></script>
  <script>
    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartContent = document.getElementById('cartContent');

      if (cart.length === 0) {
        cartContent.innerHTML = `
          <div class="cart-items">
            <div class="empty-cart">
              <div class="empty-cart-icon">üõí</div>
              <h2>Gi·ªè h√†ng tr·ªëng</h2>
              <p>B·∫°n ch∆∞a c√≥ s·∫£n ph·∫©m n√†o trong gi·ªè h√†ng</p>
              <a href="../index.html" class="shop-now-btn">Mua s·∫Øm ngay</a>
            </div>
          </div>
        `;
        return;
      }

      let total = 0;
      const itemsHTML = cart.map((item, index) => {
        const subtotal = item.price * item.qty;
        total += subtotal;
        return `
          <div class="cart-item">
            <div class="item-image">üì¶</div>
            <div class="item-info">
              <div class="item-name">${item.name}</div>
              <div class="item-price">${item.price.toLocaleString()}‚Ç´</div>
              <div class="item-controls">
                <div class="quantity-control">
                  <button onclick="updateQty(${index}, -1)">‚àí</button>
                  <input type="number" value="${item.qty}" min="1" readonly>
                  <button onclick="updateQty(${index}, 1)">+</button>
                </div>
                <div class="item-subtotal">
                  = ${subtotal.toLocaleString()}‚Ç´
                </div>
              </div>
            </div>
            <button class="remove-btn" onclick="removeItem(${index})">
              üóëÔ∏è X√≥a
            </button>
          </div>
        `;
      }).join('');

      cartContent.innerHTML = `
        <div class="cart-container">
          <div class="cart-items">
            <div class="cart-header">S·∫£n ph·∫©m (${cart.length})</div>
            ${itemsHTML}
          </div>

          <div class="order-summary">
            <div class="summary-title">Th√¥ng tin ƒë∆°n h√†ng</div>
            <div class="summary-row">
              <span>T·∫°m t√≠nh</span>
              <span>${total.toLocaleString()}‚Ç´</span>
            </div>
            <div class="summary-row">
              <span>Ph√≠ v·∫≠n chuy·ªÉn</span>
              <span style="color: #10b981;">Mi·ªÖn ph√≠</span>
            </div>
            <div class="summary-row total">
              <span>T·ªïng c·ªông</span>
              <span>${total.toLocaleString()}‚Ç´</span>
            </div>
            <button class="checkout-btn" onclick="checkout()">
              ‚ö° ƒê·∫∑t h√†ng ngay
            </button>
            <a href="../index.html" class="continue-shopping">
              ‚Üê Ti·∫øp t·ª•c mua s·∫Øm
            </a>
          </div>
        </div>
      `;
    }

    function updateQty(index, change) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart[index].qty += change;
      
      if (cart[index].qty < 1) {
        cart[index].qty = 1;
      }
      
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index) {
      if (!confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a s·∫£n ph·∫©m n√†y?')) return;
      
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    async function checkout() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        alert('Gi·ªè h√†ng tr·ªëng');
        return;
      }

      const token = localStorage.getItem('token');
      if (!token) {
        alert('‚ö†Ô∏è Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ ƒë·∫∑t h√†ng');
        window.location.href = 'login.html';
        return;
      }

      try {
        const user = JSON.parse(localStorage.getItem('user'));
        const today = new Date().toISOString().split('T')[0];
        
        const orderData = {
          orderDate: today,
          requiredDate: today,
          shippedDate: null,
          status: 'In Process',
          comments: '',
          customerNumber: user.id || 101,
          items: cart.map(c => ({
            productCode: c.code,
            quantity: c.qty,
            price: c.price
          }))
        };

        await apiRequest('/orders', 'POST', orderData, true);
        
        localStorage.removeItem('cart');
        alert('‚úÖ ƒê·∫∑t h√†ng th√†nh c√¥ng! C·∫£m ∆°n b·∫°n ƒë√£ mua h√†ng.');
        window.location.href = 'orders.html';
      } catch (err) {
        alert('‚ùå L·ªói: ' + err.message);
      }
    }

    renderCart();
  </script>
</body>
</html>
