<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký tài khoản</title>

  <style>
    :root {
      --blue-gradient: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
      --hover-gradient: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
      --shadow: 0 4px 16px rgba(59, 130, 246, 0.25);
    }
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }
    body {
      background: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .register-box {
      background: #fff;
      border-radius: 16px;
      padding: 40px 45px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      background: var(--blue-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 26px;
      margin-bottom: 26px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    label {
      font-weight: 500;
      font-size: 15px;
      color: #1e293b;
    }
    input {
      padding: 12px 14px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      font-size: 15px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
      outline: none;
    }
    button {
      margin-top: 10px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
      color: white;
      cursor: pointer;
      background: var(--blue-gradient);
      box-shadow: var(--shadow);
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: var(--hover-gradient);
      transform: translateY(-1px);
    }
    .extra-links {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
      color: #475569;
    }
    .extra-links a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
    }
    .extra-links a:hover {
      text-decoration: underline;
    }
    .error-message {
      color: #ef4444;
      font-size: 14px;
      text-align: center;
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <div class="register-box">
    <h1>Đăng ký</h1>
    <form id="registerForm">
      <div>
        <label for="firstName">Họ</label>
        <input type="text" id="firstName" name="firstName" placeholder="Nhập họ" required />
      </div>
      <div>
        <label for="lastName">Tên</label>
        <input type="text" id="lastName" name="lastName" placeholder="Nhập tên" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Nhập email" required />
      </div>
      <div>
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required />
      </div>
      <button type="submit">Tạo tài khoản</button>
      <p class="error-message" id="errorMsg"></p>
    </form>

    <div class="extra-links">
      <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
    </div>
  </div>

  <!-- Logic -->
  <script src="../assets//js/api.js"></script>
  <script src="../assets/js/auth.js"></script>
</body>
</html>
