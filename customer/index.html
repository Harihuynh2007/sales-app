<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang chủ</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
<header>
  <nav>
    <a href="index.html">Trang chủ</a>
    <a href="products.html">Sản phẩm</a>
    <a href="cart.html">Giỏ hàng</a>
    <a href="my-orders.html">Đơn hàng</a>
    <a href="profile.html">Hồ sơ</a>
  </nav>
</header>
<main>
  <h1>Sản phẩm nổi bật</h1>
  <div id="products" class="grid"></div>
</main>
<script>
fetch('http://localhost:3000/api/products?inStock=true')
.then(r=>r.json())
.then(d=>{
  const c=document.getElementById('products')
  c.innerHTML=d.slice(0,8).map(p=>`
  <div class="card">
    <h3>${p.productName}</h3>
    <p>${p.MSRP}₫</p>
    <a href="product-detail.html?code=${p.productCode}">Xem</a>
  </div>`).join('')
})
</script>
</body>
</html>
